buildscript {
	  repositories {
	    maven {
	      url "https://plugins.gradle.org/m2/"
	    }
	  }
	dependencies { 
		classpath "onight.osgi:zpp-gradle:3.2.0"
	 }
}
version = '0.0.1'

repositories{
	maven{ url "http://dl.bintray.com/ethereum/maven/"}
}
 
 
project.group='org.fok'
//project.name='p22p'

apply plugin: 'zippo'

dependencies {
	compile ("org.fc.zippo:org.fc.zippo.oapi:3.3.2")
	
	compile 'org.osgi:org.osgi.annotation:6.0.0'
	compile ("org.fok.core:org.fok.core.cryptoapi:0.0.1")
	compile ("org.fok.core:org.fok.core.dbapi:0.0.1")
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
	  ofSourceSet('main')
	}
}
sourceSets {
  main {
    proto {
      srcDir '$projectDir/src/main/proto'
    }
    java {
      srcDir '$projectDir/src/main/java'
    }
  }
}

jar {
	manifest{
		attributes( 'Import-Ignore':'')
	}
}